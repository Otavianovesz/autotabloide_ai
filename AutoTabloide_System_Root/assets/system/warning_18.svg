<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Círculo vermelho de fundo -->
  <circle cx="50" cy="50" r="48" fill="#E74C3C" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Texto +18 -->
  <text x="50" y="58" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle"
        dominant-baseline="middle">+18</text>
  
  <!-- Linha diagonal de proibição -->
  <line x1="20" y1="80" x2="80" y2="20" 
        stroke="#FFFFFF" 
        stroke-width="6" 
        stroke-linecap="round"/>
</svg>
